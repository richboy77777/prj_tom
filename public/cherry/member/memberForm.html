<!doctype html>
<html lang="ko">

<title>memberForm</title>
</head>
<body style="background-image: url(./top1920.jpg); background-size: cover;">
	<!--  -->

	<form>

		<table class="table align-middle table-bordered border-primary" style="opacity: 75%;">
			<tr>
				<th style="width: 15%" class="text-center table-primary">사진첨부</th>
				<th style="width: 25%">
					<div class="mb-3">
						<input class="form-control" type="file" id="formFile">
					</div>
				</th>
				<th style="width: 25%" class="text-center table-primary">이름</th>
				<td><div class="row g-3 align-items-center">
						<div class="col-auto">
							<label for="name" class="col-form-label"></label>
						</div>
						<div class="col-auto">
							<input type="text" id="name" class="form-control">
						</div>

					</div></td>
			</tr>

			<tr>
				<th class="text-center table-primary">아이디</th>
				<th><div class="row g-3 align-items-center">
						<div class="col-auto">
							<label for="inputPassword6" class="col-form-label"></label>
						</div>
						<div class="col-auto">
							<input type="id" id="id" class="form-control">
						</div>
						<div class="col-auto">
							<span id="passwordHelpInline" class="form-text"> </span>
						</div>
					</div></th>
				<th class="text-center table-primary">비밀번호</th>
				<th><div class="row g-3 align-items-center">
						<div class="col-auto">
							<label for="inputPassword6" class="col-form-label"></label>
						</div>

							<input type="password" id="inputPassword6" class="form-control"
								aria-describedby="passwordHelpInline">
						</div>

					</div></th>

			</tr>

			<tr>
				<th class="text-center table-primary">성별</th>
				<td><div class="form-check form-check-inline">
						<input class="form-check-input" type="radio"
							name="inlineRadioOptions" id="inlineRadio1" value="option1">
						<label class="form-check-label" for="inlineRadio1">남</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio"
							name="inlineRadioOptions" id="inlineRadio2" value="option2">
						<label class="form-check-label" for="inlineRadio2">여</label>
					</div></td>
				<th class="text-center table-primary">생일</th>
				<td></td>
			</tr>

			<tr>

				<td><select class="form-select form-select-sm"

					</div></td>
				</td>
			</tr>

							<input type="email" id="email" class="form-control">

					</div></td>

				<td><div class="form-check form-check-inline">
						<input class="form-check-input" type="radio"
							name="inlineRadioOptions" id="inlineRadio5" value="option1">
						<label class="form-check-label" for="inlineRadio5">동의</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio"
							name="inlineRadioOptions" id="inlineRadio6" value="option2">
						<label class="form-check-label" for="inlineRadio6">미동의</label>
					</div></td>
				</td>
			</tr>

			</tr>

				<td><div class="row g-3 align-items-center">
						<div class="col-auto">

							<input type="homepage" id="homepager" class="form-control">
						</div>

			</tr>

				<td><div class="form-check form-check-inline">
						<input class="form-check-input" type="radio"

					</div>

						<input class="form-check-input" type="radio"
							name="inlineRadioOptions" id="inlineRadio10" value="option2">

						<div class="col-auto">
							<input type="bin" id="bin" class="form-control">

			</tr>

				<td colspan="3"><div class="mb-3">
						<label for="exampleFormControlTextarea1" class="form-label"></label>
						<textarea class="form-control" id="exampleFormControlTextarea1"
							rows="3"></textarea>

			</tr>

						</div>
						<div class="col-auto">
							<input type="day" id="day" class="form-control">
						</div>
					</div></td>
			</tr>

		<hr>
