<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>login</title>

<style type="text/css">
</style>

</head>

<body>

	<!--  -->
	<br>
	<div class="container" style="width: 450px">
		<div class="row">
			<div class="col text-center">
				<h1>
					your<br>Company<br>Logo
				</h1>
			</div>
		</div>

		<br> <br>

		<div class="row row-cols-1 gy-2">
			<div class="col">
				<input type="text" class="form-control" id="id" placeholder="ID">
			</div>
			<div class="col">
				<input type="password" class="form-control" id="password"
					placeholder="Password">
			</div>
			<div class="col">
				<div class="form-check form-switch">
					<input class="form-check-input" type="checkbox" role="switch"
						id="flexSwitchCheckChecked" checked> <label
						class="form-check-label" for="flexSwitchCheckChecked">Auto
						login</label>
				</div>
			</div>
		</div>

		<div class="d-grid gap-2 mt-2">
			<button type="button" class="btn btn-secondary">Login</button>
			<a href="" class="alert-link" style="text-align: center;">Find
				Id/Password</a>

			<hr color="gray">

			<button type="button" class="btn text-white"
				style="background-color: #2DB400;">Naver</button>
			<button type="button" class="btn text-white"
				style="background-color: #fef01b;">Kakao</button>
			<button type="button" class="btn text-white"
				style="background-color: #FF0000;">Google</button>
			<button type="button" class="btn text-white mb-3"
				style="background-color: #3b5998;">Facebook</button>


		</div>

	</div>

	<!--  -->

	<!-- 스크립트 쓰는공간 -->


	<!-- javascript -->

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</body>
</html>
