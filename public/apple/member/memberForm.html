<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>memberForm</title>

</head>

<body>
	<h3>●회원가입●</h3>
	<form action="" method="get" id="" name="" enctype="multipart/form-data">
		<table border="1">
			<tr>
				<th width="400">사진</th>
				<th width="250"><input type="image" src="./plusbutton.png" width="30px" height="30px"></th>
				<th width="400">이름</th>	
				<td width="300"><input type="text" id="name" name="name" size="40"></td>
			</tr>
			<tr>
				<th>아이디</th>
				<td><input type="text" id="id" name="id" size="40"></td>
				<th>비밀번호</th>
				<td><input type="password" id="password" name="password" maxlength="10" placeholder="비밀번호입력"></td>
			</tr>
			<tr>
				<th>성별</th>			
				<td><input type="text" id="sex" name="sex" size="40"></td>
				<th>생일</th>			
				<td><input type="month" id="month" name="month"></td>
			</tr>
			<tr>
				<th>국적</th>			
				<td><input type="text" id="country" name="country" size="40"></td>
				<th>주소</th>			
				<td>
					우편번호<input type="text" id="address1" name="address1" size="5">-
					<input type="text" id="address1" name="address1" size="5">
					<br><input type="text" id="address2" name="address2" size="40"></td>
			</tr>
			<tr>
				<th>모바일</th>			
				<td>
					<select id="" name="select1">
						<option value="1">SKT
						<option value="2">KT
						<option value="3">LGU+
					</select>
					<select id="" name="select2">
						<option value="1">010
						<option value="2">018
						<option value="3">019
					</select>
						<input type="text" id="mn1" name="mn1" size="20">
					</td>
				<th>모바일 마케팅 수신동의</th>			
				<td><input type="radio" id="radio" name="radio" value="y">동의
					<input type="radio" id="radio" name="radio" value="n">미동의
				</td>
			</tr>
			<tr>
				<th>팩스번호</th>			
				<td>
				<select id="" name="select">
						<option value="1">02
						<option value="2">000
						<option value="3">001
						<input type="text" id="mn2" name="mn2" size="20">
					</select>
					</td>
				<th>전화번호</th>			
				<td>
				<select id="" name="select">
						<option value="1">031
						<option value="2">007
						<option value="3">009
						<input type="text" id="mn3" name="mn3" size="20">
					</select>
					</td>
			</tr>
			<tr>
				<th>이메일</th>			
				<td><input type="text" id="mail" name="mail" size="40"></td>
				<th>이메일 마케팅 수신 동의</th>			
				<td>
				<input type="radio" id="radio2" name="radio2" value="y">동의
				<input type="radio" id="radio2" name="radio2" value="n">미동의
				</td>
			</tr>
			<tr>
				<th>비밀번호문제</th>			
				<td>
					<select id="" name="select">
						<option value="1">나의 좌우명은?
						<option value="2">나의 고향은?
						<option value="3">내가 좋아하는 음식은?
					</select>
					</td>
				<th>비밀번호답</th>			
				<td><input type="text" id="answer" name="answer" size="40"></td>
			</tr>
			<tr>
				<th>SNS</th>			
				<td><input type="text" id="sns" name="sns" size="40"></td>
				<th>홈페이지</th>			
				<td><input type="text" id="home" name="home" size="40"></td>
			</tr>
			<tr>
				<th>직업(희망)</th>			
				<td><input type="text" id="job" name="job" size="40"></td>
				<th>취미</th>			
				<td><input type="checkbox" id="hobby1" name="hobby1">영화감상
					<input type="checkbox" id="hobby2" name="hobby2">독서
					<input type="checkbox" id="hobby3" name="hobby3">걷기
					<input type="checkbox" id="hobby4" name="hobby4">여행
					<br>
					<input type="checkbox" id="hobby5" name="hobby5">자전거타기
					<input type="checkbox" id="hobby6" name="hobby6">볼링
				</td>
			</tr>
			<tr>
				<th>결혼여부</th>			
				<td>
					<input type="radio" id="radio3" name="radio3" value="y">기혼
					<input type="radio" id="radio3" name="radio3" value="n">미혼
				</td>
				<th>결혼기념일</th>			
				<td><input type="month" id="month" name="month"></td>
			</tr>
			<tr>
				<th>자녀유무</th>			
				<td>
					<input type="radio" id="radio4" name="radio4" value="y">유
					<input type="radio" id="radio4" name="radio4" value="n">무				
				</td>
				<th>좋아하는색깔</th>			
				<td><input type="color" id="color" name="color" size="40"></td>
			</tr>
		
			<tr>
			
				<th>본인소개</th>			
				<td colspan="3"><textarea rows="10" cols="150"></textarea></td>

			</tr>
	
			<tr>
				<th>개인정보 유효기간</th>			
				<td>
					<input type="checkbox" id="year1" name="year1">1년
					<input type="checkbox" id="year2" name="year2">3년
					<input type="checkbox" id="year3" name="year3">5년
					<input type="checkbox" id="year4" name="year4">10년
				</td>
				<th>추천인</th>			
				<td><input type="text" id="recom" name="recom" size="40"></td>
			</tr>
			
	
		</table>
		<br>
		<hr>
		<h3>●프로젝트●</h3>
		<table border="1">
			<tr>
				<th width="200">번호</th>
				<th width="200">프로젝트명</th>
				<th width="200">참여기간</th>
				<th width="200">역할</th>
				<th width="200">발주사</th>			
			</tr>
			<tr>
			<th>1</th>
			<th></th>
			<th><input type="month" id="month" name="month">~<input type="month" id="month" name="month"></th>
			<th></th>
			<th></th>
			</tr>
			<tr>
			<th>2</th>
			<th></th>
			<th><input type="month" id="month" name="month">~<input type="month" id="month" name="month"></th>
			<th></th>
			<th></th>
			</tr>
			<tr>
			<th>3</th>
			<th></th>
			<th><input type="month" id="month" name="month">~<input type="month" id="month" name="month"></th>
			<th></th>
			<th></th>
			</tr>
			<tr>
			<th>4</th>
			<th></th>
			<th><input type="month" id="month" name="month">~<input type="month" id="month" name="month"></th>
			<th></th>
			<th></th>
			</tr>
			
		</table>
	</form>

	<ul>
		<li><a href="./memberList.html">목록</a></li>	
	</ul>
	

</body>
</html>
